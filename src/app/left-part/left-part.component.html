<ng-container *ngIf="pokemon">
<div id="top-left"></div>
<div id="top-left1">
  <div id="glass-button">
    <div id="reflect"></div>
  </div>
  <div id="top-buttons">
    <div id="top-button-red"></div>
    <div id="top-button-yellow"></div>
    <div id="top-button-green"></div>
  </div>
</div>
<div id="top-left2"></div>
<div id="logo" >
  <img [src]="showImg()" alt="logo pokedex" (error)="onImgError($event)" id="logo_pokemon"/>
</div>
<div id="border-screen" >
  <div id="button-top1"></div>
  <div id="button-top2"></div>
  <div id="button-bottom" (click)="changeShowShiny()"><i class="fas fa-star orange" *ngIf="isGameBoy && pokemon.sprites.front_shiny"></i></div>
  <p class="selectDisable">&equiv;&equiv;</p>
</div>
<div id="screen" ><img class="selectDisable" src="" alt=""/></div>
<div id="triangle"></div>
<div id="blue-button-left" ></div>
<div id="green-button-left"  (click)="showWoman(false)" ><i class="fas fa-mars" *ngIf="isGameBoy"></i></div>
<div id="orange-button-left"  (click)="showWoman(true)"><i class="fas fa-venus" *ngIf="isGameBoy && pokemon.sprites?.front_female"></i></div>
<div id="square-button-left" >
  <label for="nb"></label><input id="nb" type="number" name="howmuch" [value]="this.pokemon.id" (keyup.enter)="search($event)">
</div>
<div id="cross" >
  <div id="mid-cross">
    <div id="mid-circle"></div>
  </div>
  <div id="top-cross" (click)="increaseIdPokemon()">
    <div id="upC"></div>
  </div>
  <div id="right-cross">
    <div id="rightC"></div>
  </div>
  <div id="bot-cross" (click)="decreaseIdPokemon()">
    <div id="downC"></div>
  </div>
  <div id="left-cross">
    <div id="leftC"></div>
  </div>
</div>
</ng-container>
